{% extends "layout.html" %}
{% block body %}
<div></div>
  {% if article %}
  <h4>{{article.title}}</h4>
  <hr/>
  Author: {{article.author}}
  <hr/>
  Created Date: {{article.created_date}}
  {{article.content|safe}}

  {% else %}
  <div class='alert alert-warning'>
  This article not found ...
  </div>
    {% endif %}

{% endblock body %}
